<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divorce Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Divorce Predictor</h2>
        <form action="/predict" method="post">
            {% for i in range(1, 55) %}
            <div class="question">
                <label>Question {{ i }}</label>
                <div class="choices">
                    <label><input type="radio" name="q{{ i }}" value="0" required> 0</label>
                    <label><input type="radio" name="q{{ i }}" value="1"> 1</label>
                    <label><input type="radio" name="q{{ i }}" value="2"> 2</label>
                    <label><input type="radio" name="q{{ i }}" value="3"> 3</label>
                    <label><input type="radio" name="q{{ i }}" value="4"> 4</label>
                </div>
            </div>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
